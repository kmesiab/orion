name: Build

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - '**'

jobs:
  build_go:
    name: "ğŸ— Compile"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸš€ Set up Go
        uses: actions/setup-go@v4.1.0
        with:
          go-version: '1.21.4'
          cache: true
          check-latest: true

      # Cache Node modules
      - name: ğŸ“¦ Cache Node Modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ§¹ Tidy
        run: go mod tidy

      - name: â›µInstall Wails v2
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: âš™ï¸ Install GTK and WebKit dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: â›µBuild Wails
        run: npm install && ls && wails build
        working-directory: .

      - name: ğŸ“¦Npm Install
        run: cd frontend && npm install

      - name: ğŸªŸBuild React
        run: cd frontend && npm run build

      - name: ğŸ¤– Build Go
        run: go build ./...
