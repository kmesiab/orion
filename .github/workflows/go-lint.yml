name: Lint

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - '**'

jobs:

  lint-markdown:

    name: "ğŸ§¹ Markdown"
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Node.js and npm
        uses: actions/setup-node@v3
        with:
          node-version: '20.0.0'

      - name: ğŸ“š Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: ğŸ–Šï¸ Run markdownlint
        run: find . -name '*.md' -exec markdownlint {} +

  lint_go:
    name: "ï¸â€ï¸ğŸ•µï¸ Golang"

    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Cache Node Modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install Node.js and npm
        uses: actions/setup-node@v3
        with:
          node-version: '20.0.0'

      - name: ğŸªŸ Build React
        run: |
          cd frontend
          npm install
          npm run build

      - name: ğŸ“¦ Cache Go Modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: ğŸš€ Set up Go
        uses: actions/setup-go@v4.1.0
        with:
          go-version: '1.21.4'

      - name: â›µ Install Wails v2
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: âš™ï¸ Install GTK and WebKit dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: â›µ Build Wails
        run: wails build

      - name: ğŸ•µï¸â€â™‚ï¸ Run GolangCI-Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54

